<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto per Boolean Express</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-success">
    <div class="container">
        <h1 class="text-center my-3 text-white">Boolean Express Ciuff Ciuff</h1>
        <div class="row">
            <div class="col-12 mb-5">
                <div class="card py-2">
                    <div class="card-title text-center">
                        <h2 class="mx-auto d-inline">Calcolo Biglietto</h2>
                        <span class="text-end fw-medium">€0.21 al km</span>
                    </div>
                    <div class="card-body d-flex justify-content-around">
                        <input type="number" id="km" name="km">
                        <input type="number" id="age" name="age">
                        <button class="btn btn-success" id="btnCalc">Calcola il tuo biglietto</button>
                    </div>
                </div>


            </div>

            <div class="col-12">
                <div class="card py-2">
                    <div class="card-title text-center">
                        <h2 class="mx-auto d-inline">Biglietto Standard</h2>
                        <span class="text-end fw-medium">€0.21 al km</span>
                    </div>
                    <div class="card-body">

                        <div id="cardInfo">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./js/script.js"></script>
</body>
</html>
